name: Android Appium Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android-tests:
    runs-on: ubuntu-latest

    steps:
      # Checkout your repo
      - name: Checkout Code
        uses: actions/checkout@v4

      # Set up Java (Maven requires JDK)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      # Install Node.js (needed for Appium)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Install Appium + drivers
      - name: Install Appium
        run: |
          npm install -g appium@latest
          appium driver install uiautomator2
          appium -v

      # Start emulator and run tests
      - name: Run Emulator + Appium + Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: default
          arch: x86_64
          profile: Nexus 6
          emulator-options: -no-window -no-audio -no-boot-anim
          script: |
            # Start Appium server in background
            appium --base-path /wd/hub --log-level info &

            # Wait for server to come up
            sleep 10

            # Verify adb is working
            adb devices

            # Install test app into emulator
            adb install ./apps/Android.SauceLabs.Mobile.Sample.app.2.7.1.apk

            # Run Maven tests
            mvn clean test

      # Cache Maven deps for faster builds
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
